<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial scale=1">
        <title>RSVP for Mahlako's Boat Cruise Adventure</title>
        <link rel="stylesheet" href="rsvpstyle.css">
    </head>

    <body>
        <div class="container">
            <form action="https://formsubmit.co/nomfundobiyela25@gmail.com" method="POST">
                <h3>RSVP: Mahlako's Boat Bruise Adventure</h3><br>
                <input type="text" id="userInput" placeholder="Full Name">
                <input type="email" id="email" placeholder="Email Address"><br>

                <h4 id="helloname">ARE YOU COMING</h4>
                <p><input type="radio" name="radio" id="opt1" onclick="display(1)" unchecked>YES</p>
                
                <p><input type="radio" name="radio" id="opt2" onclick="display(0)" unchecked>NO</p>
                <textarea id="message" rows="4" placeholder="Why can't you make it?" hidden></textarea>
                <button type="submit">Send</button>

                <script>
                    /*show/hide txtbox*/
                    function display(x){
                        if(x==0)
                        document.getElementById('message').style.display='block';
                        else
                        document.getElementById('message').style.display='none';
                        return;
                    }

                </script>
            </form>
        </div>
    </body>
</html>
